  datetime:
    distance_in_words:
      about_x_hours:
        one: 大約一小時
        other: 大約 %{count} 小時
      about_x_months:
        one: 大約一個月
        other: 大約 %{count} 個月
      about_x_years:
        one: 大約一年
        other: 大約 %{count} 年
      almost_x_years:
        one: 接近一年
        other: 接近 %{count} 年
